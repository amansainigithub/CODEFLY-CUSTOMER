<div class="toast-container" [ngClass]="position">
  <div 
    *ngFor="let t of toasts"
    class="custom-toast toast-{{t.severity}}"
    [class.closing]="t.closing"
    (click)="removeToast(t)"
  >
    <i class="bi" [ngClass]="{
      'bi-check-circle-fill': t.severity === 'success',
      'bi-x-circle-fill': t.severity === 'error',
      'bi-exclamation-circle-fill': t.severity === 'warn',
      'bi-info-circle-fill': t.severity === 'info'
    }"></i>

    <div class="toast-content">
      <div class="title">{{ t.summary }}</div>
      <div class="message">{{ t.detail }}</div>
    </div>

    <i class="bi bi-x close-btn" (click)="removeToast(t, $event)"></i>
  </div>
</div>
